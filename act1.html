<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Interest Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }

        input {
            margin: 10px;
            padding: 5px;
        }
    </style>
</head>
<body>

<h2>Simple Interest Calculator</h2>

<form id="interestForm">
    <label for="principalAmount">Principal Amount:</label>
    <input type="number" id="principalAmount" required>

    <label for="interestRate">Interest Rate (as a decimal):</label>
    <input type="number" step="0.01" id="interestRate" required>

    <label for="time">Time (in years):</label>
    <input type="number" id="time" required>

    <button type="button" onclick="calculateInterest()">Calculate Interest</button>
</form>

<script>
    function calculateInterest() {
        // Get user inputs
        var principalAmount = parseFloat(document.getElementById('principalAmount').value);
        var interestRate = parseFloat(document.getElementById('interestRate').value);
        var time = parseFloat(document.getElementById('time').value);

        // Calculate simple interest
        var simpleInterest = principalAmount * interestRate * time;

        // Display the result in the console
        console.log('Simple Interest: ' + simpleInterest.toFixed(2));
    }
</script>

</body>
</html>
